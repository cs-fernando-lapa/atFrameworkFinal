<div>
    <form ng-submit="$ctrl.postCategoria()" >
      Escreva aqui sua categoria:
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control"  placeholder="Entre com o nome" ng-model="$ctrl.nome">
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Descrição</label>
        <input type="text" class="form-control"  placeholder="Entre com o Descrição" ng-model="$ctrl.descricao">
        </div>
        <div class="form-group">
          <label >Valor</label>
          <input type="text" class="form-control" placeholder="Valor" ng-model="$ctrl.valor">
        </div>
        <button type="submit" id="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
    <categoriadiv ng-repeat="categoria in $ctrl.categorias" categoria={{categoria}} />
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="$ctrl.putCategoria()" >
          Escreva aqui sua categoria:
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control"  placeholder="Entre com o título" ng-model="$ctrl.up_nome">
            </div>
            <div class="form-group">
              <label >Descrição</label>
              <input type="text" class="form-control" placeholder="Descrição" ng-model="$ctrl.up_descricao">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" id="submit" value="Submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
